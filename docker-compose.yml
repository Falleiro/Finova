version: "3.9"

services:
  finova:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finova_agent
    restart: unless-stopped

    # Load secrets from your local .env file
    env_file:
      - .env

    volumes:
      # Persistent SQLite database
      - finova_data:/app/data
      # Mount source code for live reload during development
      # Remove this volume in production (Railway uses the built image)
      - .:/app

    # Override CMD for development with auto-reload
    # Comment this out for a clean production-like local test
    command: python main.py

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  finova_data:
    driver: local